                <div id="page-content">
                    
					<h4 class="text-main pad-btm bord-btm">问答系统</h4>
                
              <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" id="search"class="form-control input-lg"  placeholder="输入问题: 补脾白术散的组成">
                        <span class="input-group-addon btn btn-primary" onclick="search()">搜索</span>
                    
                    </div>
					</div>
                    </div>
                    <div class="row" style="height: 40px;"></div>
                    <div class="row" ><div class="col-lg-6" style="height: 400px;" id="guanxi">
                    
                        <script type="text/javascript">
                         $(document).keypress(function (e) {
                                // 回车键事件  
                                if (e.which == 13) {
                                    search();
                                }
                            }); 
                            window.onresize = function () {

                                myChart.resize();
                            }
                             
                            $.ajaxSetup({ async: false });
                            var myChart = echarts.init(document.getElementById("guanxi"));
                            myChart.showLoading();
                            
                            myChart.hideLoading();
                            option = {
                                // backgroundColor: "white",
                                title: {
                                    // text: '红楼梦人物关系图',
                                    textStyle: {
                                        // color: "white",
                                        fontWeight: "lighter",
                                    }
                                },
                                animationDurationUpdate: 1500,
                                animationEasingUpdate: 'quinticInOut',
                                legend: {
                                    x: "center",
                                    show: true,
                                    data: ["处方", "中药"]
                                },
                                series: [
                                    {
                                        type: 'graph',
                                        layout: 'force',
                                        symbolSize: 50,
                                        edgeSymbol: ['circle', 'arrow'],
                                        edgeSymbolSize: [4, 4],
                                        edgeLabel: {
                                            normal: {
                                                show: true,
                                                textStyle: {
                                                    fontSize: 10
                                                },
                                                formatter: "{c}"
                                            }
                                        },
                                        force: {
                                            repulsion: 2500,
                                            edgeLength: [10, 100]
                                        },
                                        focusNodeAdjacency: true,
                                        draggable: true,
                                        roam: true,
                                        categories: [
                                        {
                                            name: '处方',
                                        },
                                        {
                                            name: '中药',
                                        }
                                        ],
                                        label: {
                                            normal: {
                                                show: true,
                                                textStyle: {
                                                    fontSize: 10
                                                },
                                            }
                                        },
                                        force: {
                                            repulsion: 1000
                                        },
                                        tooltip: {
                                            formatter: function (node) { // 区分连线和节点，节点上额外显示其他数字
                                                if (!node.value) {
                                                    return node.data.name;
                                                } else {
                                                    return node.data.name + ":" + node.data.showNum;
                                                }
                                            },
                                        },
                                        lineStyle: {
                                            normal: {
                                                opacity: 0.9,
                                                width: 1,
                                                curveness: 0.3
                                            }
                                        },
                                        // progressiveThreshold: 700,
                                        nodes: [],
                                        links: [],



                                    }
                                ]
                            };
                            myChart.on('click', function (params) {
                                    var province = params.name;
                                    $.getJSON('/get_profile', {
                                    character_name: province,

                                }, function (json) {
                                    $("#profile").html(json[0]);
                                    $("#picture").css("display", "block");
                                    $("#picture").attr("src", "data:image/jpg;base64," + json[1]);
                                    

                                });
                                });
                            function search() {

                                    $.getJSON('/KGQA_answer', {
                                        name: $("#search").val(),

                                    }, function (json) {
                                      
                                        option.series[0].nodes = json[0].data.map(function (node, idx) {
                                            node.id = idx;
                                            return node;
                                        });

                                        option.series[0].links = json[0].links;

                                        myChart.setOption(option, true);
                                        $("#profile").html(json[1]);
                                        $("#picture").css("display","block");
                                        $("#picture").attr("src", "data:image/jpg;base64," + json[2]);
                                    
                                    });
                                }
                        </script>

                    </div>

                        <dl class="basicInfo-block basicInfo-left" id="profile" >
